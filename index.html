<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping coming soon page | Frontend Mentor</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4279f73342.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <img src="./images/logo.svg" class="logo" alt="logo">

    <header>
      <h1>
        <span>We are launching</span>
        soon!
      </h1>
      <p>Subscribe and get notified</p>
    </header>

    <form method="GET">
      <input type="text" placeholder="Your email address..." aria-label="email">
      <button type="submit">Notify Me</button>
    </form>

    <img src="./images/illustration-dashboard.png" class="bg-decoration" alt="">

    <footer>
      <ul class="social">
        <li><i class="fab fa-facebook-f fa-lg"></i></li>
        <li><i class="fab fa-twitter fa-lg"></i></li>
        <li><i class="fab fa-instagram fa-lg"></i></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <div>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rarysson">Rarysson</a>.
    </p>
  </div>

  <script src="script.js"></script>
</body>

</html>
